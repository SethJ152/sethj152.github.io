<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SDJ Classroom</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="description" content="SDJ Classroom — free, interactive coding and computer-science lessons." />
  <meta name="author" content="OneHotDog1993" />

  <style>
    :root{
      --bg:#071021;
      --card:#0b1220;
      --muted:#9aa6b2;
      --green-1: #23a55a;   /* primary green */
      --green-2: #16a34a;   /* darker green */
      --radius:14px;
      --focus: 3px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      background:
        radial-gradient(circle at 10% 10%, rgba(35,165,90,0.03), transparent 15%),
        linear-gradient(180deg, var(--bg) 0%, #04101a 100%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      border-radius:var(--radius);
      padding:22px 28px;
      max-width:460px;
      width:100%;
      text-align:center;
      box-shadow: 0 10px 36px rgba(0,0,0,0.6);
    }

    .author {
      font-size:0.95rem;
      color:var(--muted);
      margin-bottom:14px;
    }

    .author strong { color:#fff; font-weight:700; }

    /* Anchor styled as a button */
    .btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:12px;
      font-weight:800;
      text-decoration:none;
      border:0;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .12s ease;
      outline: none;
      user-select:none;
    }

    /* GREEN PRIMARY BUTTON */
    .btn.primary{
      background: linear-gradient(180deg, var(--green-1), var(--green-2));
      color: #ffffff;
      box-shadow: 0 8px 22px rgba(22,163,74,0.18);
    }

    .btn.primary:hover{
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(22,163,74,0.22);
    }

    .btn.primary:active{
      transform: translateY(1px);
    }

    /* keyboard focus visible */
    .btn.primary:focus-visible{
      box-shadow: 0 0 0 var(--focus) rgba(34,139,76,0.18), 0 12px 30px rgba(22,163,74,0.22);
      outline: none;
      border-radius:12px;
    }

    .small-note {
      margin-top:12px;
      font-size:0.8rem;
      color:var(--muted);
    }

    @media (max-width:520px){
      .card{ padding:18px; border-radius:12px }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="SDJ Classroom landing">
    <div class="author">By <strong>OneHotDog1993</strong></div>

    <!-- Anchor is the link; it's styled as a green button. No invalid role attr. -->
    <a
      class="btn primary"
      href="https://sdjclassroom.github.io"
      target="_blank"
      rel="noopener noreferrer"
      aria-label="Open SDJ Classroom in a new tab"
      title="Open SDJ Classroom (new tab)"
    >
      ▶ Go to SDJ Classroom
    </a>

    <div class="small-note" aria-hidden="true">No accounts • Fork-friendly • Free for students</div>
  </main>
</body>
</html>
